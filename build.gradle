plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.2'

    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.26.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.26.0'
}

test {
    useTestNG()
}